<div class="input-container">
  <label class="label">{{label}}</label>
  <input
    [id]="id"
    [type]="type"
    [ngClass]="formControlProp.invalid ? 'required' : 'default'"
    [formControlName]="fieldName"
    [maxlength]="maxLength"
    (focus)="onFocus()"
    (blur)="onBlur()"
  />
  <small
    class="required-msg"
    *ngIf="defineValidationMsg()"
    >{{validationText}}</small>
</div>
