<div class="general">
  <input
    [id]="id"
    [type]="type"
    [ngClass]="formControlProp.invalid ? 'required' : 'default'"
    [formControlName]="fieldName"
    name="fighterName"
    (focus)="onFocus()"
    (blur)="onBlur()"
  />
  <small
    class="required-msg"
    *ngIf="formControlProp.errors?.['required'] && !isFocused"
    >Fighter name is required.</small>
</div>
